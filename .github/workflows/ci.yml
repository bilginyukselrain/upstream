name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

env:
  owner: "bilginyukselrain"
  downstream: "downstream"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Trigger downstream repository
        run: |
          curl \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \ 
            -H "Authorization: token ${{secrets.GITHUB_ACCESS_TOKEN}}" \
            https://api.github.com/repos/${{env.owner}}/${{env.downstream}}/dispatches \
            -d '{"event_type":"test","client_payload":{"commit_sha":"${{github.sha}}","env":"dev"}}'
